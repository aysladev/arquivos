<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorias</title>
    <link rel="stylesheet" href="./css/stylecategory.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar bg-body-tertiary pb-2"
        style="background-color: #f9eef3"
      >
        <div class="container-fluid">
          <a> <i class="bi bi-list"></i>Menu</a>
          <form class="d-flex mx-auto" role="search" style="width: 50%">
            <input
              class="form-control me-2 border-0"
              type="search"
              placeholder="Pesquise por artigos"
              aria-label="Search"
            />
          </form>
          <span>Zoom</span>
        </div>
      </nav>
    </header>
    <div class="container pt-5">
      <div class="models">
        <div id="category-card" class="card border-0 col-9">
          <h5
            class="card-header bg-tag border-0"
            style="background-color: #f5cde1; color: #2b4639"
          ></h5>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text fst-italic fw-light text-decoration-underline">
              <small class="text-body-secondary"></small>
            </p>
          </div>
        </div>
      </div>
      <div id="category-card-area" class="row row-cols-1 g-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/matter/jsons/category-cards-json.js"></script>
    <script src="./js/matter/script/categorization.js"></script>
  </body>
</html>
